<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 255, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            z-index: 0;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: inherit;
            z-index: 1;
        }
        .blur-opacity {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First five cards with only blur changes -->
        <div class="card" style="backdrop-filter: blur(2px);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Blur: 2px</div>
        </div>
        <div class="card" style="backdrop-filter: blur(4px);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Blur: 4px</div>
        </div>
        <div class="card" style="backdrop-filter: blur(6px);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Blur: 6px</div>
        </div>
        <div class="card" style="backdrop-filter: blur(8px);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Blur: 8px</div>
        </div>
        <div class="card" style="backdrop-filter: blur(10px);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Blur: 10px</div>
        </div>

        <!-- Last five cards with only opacity changes -->
        <div class="card" style="background: rgba(255, 255, 255, 0.2);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Opacity: 0.2</div>
        </div>
        <div class="card" style="background: rgba(255, 255, 255, 0.4);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Opacity: 0.4</div>
        </div>
        <div class="card" style="background: rgba(255, 255, 255, 0.6);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Opacity: 0.6</div>
        </div>
        <div class="card" style="background: rgba(255, 255, 255, 0.8);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Opacity: 0.8</div>
        </div>
        <div class="card" style="background: rgba(255, 255, 255, 1.0);">
            <div class="circle">TEXT</div>
            <div class="blur-opacity">Opacity: 1.0</div>
        </div>
    </div>
</body>
</html>
