<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 255, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            z-index: 0;
        }
        .circle.large-text {
            font-size: 40px;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: inherit;
            z-index: 1;
        }
        .blur-opacity {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="backdrop-filter: blur(50px);">
            <div class="circle">text</div>
            <div class="blur-opacity">Blur: 10px, Small Text</div>
        </div>
        <div class="card" style="backdrop-filter: blur(50px);">
            <div class="circle large-text">text</div>
            <div class="blur-opacity">Blur: 10px, Large Text</div>
        </div>
    </div>
</body>
</html>
